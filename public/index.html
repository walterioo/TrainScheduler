<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link href="assets/css/open-iconic-bootstrap.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Train Scheduler Application</h1>
            <p class="lead">Add your favorite train routes and calculate the minutes till the next departure and hour</p>
            <button class="btn btn-link" onclick="googleLogin()">Login with Google</button>
        </div>
        <div class="card">
            <h4 class="card-header">Favorite Train Routes</h4>
            <div class="card-body">
                <table class="table table-hover table-sm">
                    <thead>
                        <tr class="text-center">
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (mins)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                            <th>Refresh Time</th>
                            <th>Delete Entry</th>
                        </tr>
                    </thead>
                    <tbody id='trains' class="text-center">

                    </tbody>
                </table>
            </div>
        </div>

        <div class="card mt-2">
            <h4 class="card-header">Add Train Route</h4>
            <div class="card-body">
                <form id='myform'>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Train Name</label>
                        <input type="text" class="form-control" id="train-name" placeholder="Cho Cho Express">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="North Pole">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">First Train Time (HH:mm)</label>
                        <input type="text" class="form-control" id="first-train" placeholder="12:00">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Frequency (mins)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="Minutes">
                    </div>
                    <button type="submit" class="btn btn-primary submit-form">Submit</button>
                </form>
            </div>
        </div>
        
        <div class="card mt-2">
                <div class="card-body text-center">
                  Made by: <a href="http://www.github.com/walterioo" target="_blank">Walter Almada</a> - 2018
                </div>
              </div>
    </div>
</body>

</html>
